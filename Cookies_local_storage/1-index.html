<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Management</title>
  <style>

    h1{
            color: black;
            font-family:'Times New Roman', Times, serif;
            font-size: 45px;
        }

    input{
            padding: 7px;
            font-size: 16px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            border: 1px solid rgb(207, 207, 207);
            border-radius: 3px;
            margin-right: 3px;
        }

        button{
            font-size: 16px;
            padding: 4px 9px;
            border: 1px solid rgb(207, 207, 207);
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        button:hover{
            background-color: rgb(179, 179, 179);
        }

        button:active{
            background-color: white;
        }

    #cookiesContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Login to the website</h1>
  <input type="text" id="firstname" placeholder="First Name">
  <input type="text" id="email" placeholder="Email">
  <button onclick="setCookies()">Log me in</button>
  <br>
  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>

  <div id="cookiesContainer"></div>

  <script>
    function setCookies() {
      const firstname = document.getElementById('firstname').value;
      const email = document.getElementById('email').value;

      const expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + 10); // Set expiration to 10 days from now

      document.cookie = `firstname=${firstname}`;
      document.cookie = `email=${email}`;
    }

    function showCookies() {
      const cookiesContainer = document.getElementById('cookiesContainer');
      const cookiesParagraph = document.createElement('p');

      const cookies = document.cookie.split(';');
      let cookiesText = 'Cookies: ';
      for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        cookiesText += `${name}: ${value}, `;
      }
      cookiesText = cookiesText.slice(0, -2); // Remove the trailing comma and space

      cookiesParagraph.textContent = cookiesText;
      cookiesContainer.innerHTML = ''; // Clear previous content
      cookiesContainer.appendChild(cookiesParagraph);
    }
  </script>
</body>
</html>
