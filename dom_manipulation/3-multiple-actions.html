<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>

  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the container element by its id and store it in a variable
    const container = document.getElementById('container');

    // Create a new paragraph element
    const paragraph = document.createElement('p');
    paragraph.textContent = 'New paragraph';

    // Append the newly created paragraph to the container element
    container.appendChild(paragraph);

    // Add event listener to the button for toggling paragraph visibility
    const toggleButton = document.getElementById('toggleButton');
    let isParagraphVisible = true;

    toggleButton.addEventListener('click', () => {
      if (isParagraphVisible) {
        paragraph.style.display = 'none'; // Hide paragraph
      } else {
        paragraph.style.display = 'block'; // Show paragraph
      }
      isParagraphVisible = !isParagraphVisible; // Toggle visibility flag
    });
  </script>
</body>
</html>
