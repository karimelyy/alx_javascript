<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
  
  <script>
    // Select all paragraphs with the class "highlight"
    const highlightedParagraphs = document.querySelectorAll('.highlight');

    // Loop through each selected paragraph and modify its format
    highlightedParagraphs.forEach(paragraph => {
      paragraph.style.fontWeight = 'bold'; // Make the text bold
    });
  </script>
</body>
</html>
