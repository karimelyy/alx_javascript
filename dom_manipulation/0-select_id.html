<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom Introduction</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
        // Select the paragraph element by its id and store it in a veriable

        paragraph.textContent = 'I siccessfully updated this paragraph with JavaScript.';
    </script>
